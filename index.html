<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generate Your Key</h1>
    
    <div class="form-group">
      <label for="durationType">Duration Type:</label>
      <select id="durationType">
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
        <option value="years">Years</option>
      </select>
    </div>

    <div class="form-group">
      <label for="durationValue">Duration Value:</label>
      <input type="number" id="durationValue" min="1" value="1">
    </div>

    <button id="generateBtn">Generate Key</button>

    <div class="result">
      <label for="generatedKey">Generated Key:</label>
      <input type="text" id="generatedKey" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
